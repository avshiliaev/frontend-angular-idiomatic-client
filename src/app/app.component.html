  <div class="main-container">
      <header class="header header-6">
          <div class="branding">
              <a href="..." class="nav-link">
                  <clr-icon shape="book"></clr-icon>
                  <span class="title">Trainings Client</span>
              </a>
          </div>
      </header> 
      <nav class="subnav">
          Sidenav 
      </nav>
      <div class="content-container">
          <div class="content-area">
              <div class="headerBox">
                  Select a training
                </div>
                <app-trainings-component 
                  (like)="eventCatcher($event)"
                  [trainings]="trainings">
                </app-trainings-component>  
                <div class="headerBox"> 
                    Selected training  
                </div>
                <app-trainings-detail
                  *ngIf="selectedEvent" 
                  [selectedTraining] = "selectedEvent">
                </app-trainings-detail>
          </div>
          <nav class="sidenav">
              
          </nav>
      </div> 
  </div>
