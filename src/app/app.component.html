 <div class="main-container">
    <header class="header header-6">
        <div class="branding"> 
            <a href="..." class="nav-link">
                <clr-icon shape="event"></clr-icon>
                <span class="title">Trainings</span>
            </a>
        </div> 
    </header>
    <div class="content-container">
      <clr-vertical-nav>
          <a clrVerticalNavLink routerLink="./Link" routerLinkActive="active">Link</a>
          <div class="nav-divider"></div> 
          <a clrVerticalNavLink routerLink="./credit" routerLinkActive="active">Credit</a>
      </clr-vertical-nav>   
      <div class="content-area">
        <div class="headerBox">
          Select a training
        </div>
        <app-trainings-component 
          (like)="eventCatcher($event)"
          [trainings]="trainings | async"> 
        </app-trainings-component>  
        <div class="headerBox"> 
          Selected training  
        </div>
        <app-trainings-detail
          *ngIf="selectedEvent" 
          [selectedTraining] = "selectedEvent">
        </app-trainings-detail> 
      </div>
  </div>
</div>
