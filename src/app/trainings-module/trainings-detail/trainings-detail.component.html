<div class="card">
    <div class="card-header">
        {{ selectedTraining.name }}
    </div>
    <div class="card-block">  
        <div class="card-title" [class.take-place-soon]="selectedTraining.nextRun | takePlaceSoon ">
            Next run: {{ selectedTraining.nextRun | date: 'd/M/y' }} 
        </div>   
        <div class="card-text">
            <img [src]="selectedTraining.imgUrl" height="142" width="142">    
        </div>
    </div>  
    <div class="card-footer">
        <form [formGroup]="form" (ngSubmit)="onSubmit($event)"> 
            <label>Course Name:
                <input type="text" formControlName="name">
            </label>
            <label>Date:
                <input type="date" formControlName="nextRun">
            </label>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
