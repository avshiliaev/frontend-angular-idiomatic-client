   
<div class="card">
    <div class="card-header">
            {{ selectedTraining.name }}
    </div>
    <div class="card-block"> 
        <div class="card-title">
            Next run: {{ selectedTraining.nextRun | date: 'd/M/y' }} 
        </div>  
        <div class="card-text">
            <img [src]="selectedTraining.imgUrl" height="142" width="142">    
        </div>
    </div>
    <div class="card-footer">
        <input type="text" [(ngModel)]="selectedTraining.name"/> 
    </div>
</div>
